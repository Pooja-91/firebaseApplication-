
<!DOCTYPE html>
<html>
<head>
<title>CSV to JSON Converter in HTML5 | TechSlides</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/firebase.js"></script>

    <script src="js/angular-route.js"></script>
    <link rel="stylesheet" href="css/font-awesome.min.css">

<style>
#drop {
	border:5px solid #000;
	margin-bottom:20px;
	padding:10px;
}
</style>
<script>
    function example3()
    {
    var input = $('#input3').val();
    var data = $.csv.toObjects(input);
       // var data1 = $.csv.toArray(input);
           //console.log(data1);
        var jsonarr=JSON.stringify(data);
        console.log(jsonarr);
        
        var jsonobj=JSON.parse(jsonarr);
          console.log(jsonobj);
        var ref = new Firebase("https://dazzling-heat-273.firebaseio.com/exp");
        ref.push(jsonobj);
  }
    
    
    </script>
</head>
<body>
 <textarea id=input3 style="height:150px;"></textarea>

    <button type="button" onclick="return example3();">Import</button>


</script>
</body>
</html>
