<html>
    <head>
         <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="js/angular-route.js"></script>
        <script src="js/angular-spinners.min.js"></script>
    <link rel="stylesheet" href="css/font-awesome.min.css">
  
        <script>
        angular.module('spinnerDemo', ['angularSpinners'])
  .controller('loginCtrl', function ($scope, $timeout, spinnerService) {
    $scope.login = function () {
      spinnerService.show('html5spinner');
      $timeout(function () {
        spinnerService.hide('html5spinner');
        $scope.loggedIn = true;
      }, 2500);
    };
  });
        
        
        
        </script>
    
    </head>
<body>
    
<div ng-app="spinnerDemo" ng-controller="loginCtrl" class="container">
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3">
      <form ng-show="!loggedIn" class="well">
        <spinner name="html5spinner" ng-cloak="">
          <div class="overlay"></div>
          <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
          </div>
          <div class="please-wait">Please Wait...</div>
        </spinner>
        <div class="form-group">
          <label for="exampleInputEmail">Email</label>
          <input id="exampleInputEmail" type="email" placeholder="Please enter your email address." ng-model="email" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword">Email</label>
          <input id="exampleInputPassword" type="password" placeholder="Please enter your password." ng-model="password" class="form-control"/>
        </div>
        <button type="submit" ng-click="$event.preventDefault(); login();" class="btn btn-default">Login</button>
      </form>
      <div ng-show="loggedIn" ng-cloak="" class="alert alert-success text-center"><span ng-click="loggedIn = false;" class="glyphicon glyphicon-remove pull-right"></span>
        <h1>Success!</h1>
      </div>
    </div>
  </div>
</div>
    </body>


</html>
