<html ng-app="sampleApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
 
    <script>
    var app = angular.module("sampleApp", ["firebase"]);

app.controller("SampleCtrl", function($scope, $firebaseArray) {
  var ref = new Firebase("https://dazzling-heat-273.firebaseio.com/timestamp");

  // create a synchronized array
  $scope.messages = $firebaseArray(ref);
 
});
  </script>
    
    
    </head>

  <body ng-controller="SampleCtrl">
     
        <table>
        <th>ID</th>
           
            <th>Time</th>
               <tr ng-repeat="data in messages">
               <td><input type="text" ng-model="data.$id" disabled></td>
               <td><input type="text" ng-model="data.CreateTime"></td>
                   <td> <!-- delete a message -->
        <button ng-click="messages.$save(data)">Update Timestamp</button></td>
               <td> <!-- delete a message -->
        <button ng-click="messages.$remove(data)">Delete Timestamp</button></td>
            </tr>
   
   </table>

    </ul>-->

  </body>
</html>
